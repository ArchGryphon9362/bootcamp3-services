<html>
<head>
    <title>Request Prescription</title>
    {% include 'header.html' %}
</head>

<body>
    {% include 'navbar_patient.html' %}

    <form class="cool-form" method="POST" action="/medicine/request" enctype="multipart/form-data">
        <h1>Prescription</h1>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% elif success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <div class="success-message">
                    {{ success }}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="supplier">Supplier:</label>
          <input type="text" class="form-control" id="supplier" name="supplier">
        </div>
        <div class="form-group">
          <label for="batch_id">Batch ID:</label>
          <input type="text" class="form-control" id="batch_id" name="batch_id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      {% include 'footer.html' %}
</body>
</html>
